apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "loggw-loki.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: loggw-loki
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    opscruise-chart-version: {{ .Values.global.opscruiseChartVersion }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: loggw-loki
  template:
    metadata:
      labels:
        app: loggw-loki
        opscruisePerimeter: opscruise
        opscruiseGroup: gateways
        opscruiseProduct: loggw-loki
        opscruiseStream: opscruise
        {{- if .Values.labels }}
        {{- range $label, $val := .Values.labels }}
        {{ $label }}: {{ $val }}
        {{- end }}
        {{- end }}
      annotations:
        checksum/env-config: {{ include (print $.Template.BasePath "/env-config.yaml") . | sha256sum }}
        checksum/parser-config: {{ include (print $.Template.BasePath "/parser-config.yaml") . | sha256sum }}
      {{- if .Values.annotations }}
        {{- range $annotation, $val := .Values.annotations }}
        {{ $annotation }}: {{ $val }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.loggw_loki_tag }}"
          volumeMounts:
            - name: {{ .Values.volumeMounts.lokiParser.name }}
              mountPath: {{ .Values.volumeMounts.lokiParser.mountPath }}
              subPath: {{ .Values.volumeMounts.lokiParser.subPath }}
            - name: {{ .Values.volumeMounts.lokiCert.name }}
              mountPath: {{ .Values.volumeMounts.lokiCert.mountPath }}
              subPath: {{ .Values.volumeMounts.lokiCert.subPath }}
          envFrom:
            - configMapRef:
                name: {{ .Values.envFrom.configMapRef }}
            - secretRef:
                name: {{ .Values.envFrom.secretRef }}
          resources:
          {{ toYaml .Values.resources | nindent 12 }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      volumes:
        - name: {{ .Values.volumes.lokiParser.name }}
          configMap:
            name: {{ .Values.volumes.lokiParser.configMap.name }}
        - name: {{ .Values.volumes.lokiCert.name }}
          secret:
            secretName: {{ .Values.volumes.lokiCert.secret.secretName }}

      restartPolicy: {{ .Values.restartPolicy }}
      
      {{- if .Values.tolerations }}
      tolerations:
      {{- toYaml .Values.tolerations | nindent 6 }}
      {{- else if .Values.global.tolerations }}
      tolerations:
      {{- toYaml .Values.global.tolerations | nindent 6 }}
      {{- end }}

      {{- if .Values.affinity }}
      affinity:
      {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.global.affinity }}
      affinity:
      {{- toYaml .Values.global.affinity | nindent 8 }}
      {{- end }}

      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

      {{- if .Values.global.hostAliases }}
      hostAliases:
        {{- toYaml .Values.global.hostAliases | nindent 6 }}
      {{- end }}