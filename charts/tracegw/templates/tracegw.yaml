apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName }}
  namespace: {{ .Release.Namespace }}
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tracegw.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: tracegw
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    opscruise-chart-version: {{ .Values.global.opscruiseChartVersion }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: tracegw
  template:
    metadata:
      labels:
        app: tracegw
        opscruisePerimeter: opscruise
        opscruiseGroup: gateways
        opscruiseProduct: tracegw
        opscruiseStream: opscruise
        {{- if .Values.labels }}
        {{- range $label, $val := .Values.labels }}
        {{ $label }}: {{ $val }}
        {{- end }}
        {{- end }}
      annotations:
        checksum/env-config: {{ include (print $.Template.BasePath "/environment-config.yaml") . | sha256sum }}
        {{- if .Values.annotations }}
        {{- range $annotation, $val := .Values.annotations }}
        {{ $annotation }}: {{ $val }}
        {{- end }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tracegw_tag }}"
          volumeMounts:
          {{- toYaml .Values.volumeMounts | nindent 12 }}
          envFrom:
          {{- toYaml .Values.envFrom | nindent 12 }}
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      volumes:
      {{- toYaml .Values.volumes | nindent 10 }}
      restartPolicy: {{ .Values.restartPolicy }}

      {{- if .Values.tolerations }}
      tolerations:
      {{- toYaml .Values.tolerations | nindent 6 }}
      {{- else if .Values.global.tolerations }}
      tolerations:
      {{- toYaml .Values.global.tolerations | nindent 6 }}
      {{- end }}

      {{- if .Values.affinity }}
      affinity:
      {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.global.affinity }}
      affinity:
      {{- toYaml .Values.global.affinity | nindent 8 }}
      {{- end }}

      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}

      {{- if .Values.global.hostAliases }}
      hostAliases:
        {{- toYaml .Values.global.hostAliases | nindent 6 }}
      {{- end }}