prometheus-yace-exporter:
    config: |-
        apiVersion: v1alpha1
        sts-endpoint: us-east-1
        discovery:
            exportedTagsOnMetrics:
                ec:
                - opscruise

                # rds:
                # - opscruise
                
                # s3:
                # - opscruise
                
                # ec2:
